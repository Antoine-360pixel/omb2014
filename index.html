    <!-- Preloader -->
    <div id="preloader">
        <img class="logo-load" src="img/OMB-red.png" width="100" height="" alt="Chargement"/>
        <div id="status">&nbsp;</div>
    </div>

    <div class="swiper-container">

        <div class="pagination-content">
            <div class="my-pagination">
            </div>
        </div>
      
        <div class="swiper-wrapper">
        
            <div class="swiper-slide slide1">
                <div class="inner">
                    <img src="img/Scene1.gif" width="960" height="540" alt="" class="image1"/>
                </div>
                <a href="#" class="arrowBot"></a>
            </div>
            
            <div class="swiper-slide slide2">
                <a href="#" class="arrowTop"></a>
                <div class="inner">
                    <img src="img/Scene2.gif" width="960" height="540" alt="" class="image2"/>
                </div>
                <img src="img/OMB-white.png" width="100" height="" alt="" class="logo"/>
                <a href="#" class="arrowBot"></a>
            </div>
          
            <div class="swiper-slide slide3">
                <a href="#" class="arrowTop"></a>
                <div class="inner">
                    <img src="img/Scene3.gif" width="960" height="540" alt="" class="image3"/>
                </div>
                <img src="img/OMB-red.png" width="100" height="" alt="" class="logo"/>
                <a href="#" class="arrowBot"></a>
            </div>
          
            <div class="swiper-slide slide4">
                <a href="#" class="arrowTop"></a>
                <div class="inner">
                    <img src="img/Scene4_.gif" width="960" height="540" alt="" class="image4"/>
                </div>
            </div>
          
          
        </div>
        
    </div>
